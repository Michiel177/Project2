  <div class="contact-form-container">
    <form class="contact-form" action="https://tm-statweb.be/forms.php" method="POST">
      <h2 class="text-center mb-4">Neem contact op</h2>

      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Voornaam" aria-label="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Achternaam" aria-label="Last name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="jouwemail@example.com" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Skill</label>
        <select class="form-select" id="subject" aria-label="Select onderwerp">
          <option selected>Selecteer een skill</option>
          <option value="1">HTML</option>
          <option value="2">CSS</option>
          <option value="3">Bootstrap</option>
          <option value="3">C#</option>
          <option value="3">SQL</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comments" class="form-label">Vraag</label>
        <textarea class="form-control" placeholder="Laat een bericht achter..." id="comments" style="height: 120px"></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Verstuur</button>
      </div>
    </form>
